<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход | Справочник языков программирования</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #a5b4fc;
      --secondary: #14b8a6;
      --accent: #f59e0b;
      --dark: #0f172a;
      --gray: #64748b;
      --light: #f1f5f9;
      --white: #ffffff;
      --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      --gradient-hover: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      --shadow-sm: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
      --shadow: 0 20px 35px -8px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 30px 50px -12px rgba(0, 0, 0, 0.15);
      --border-radius: 24px;
      --border-radius-sm: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(145deg, #f9fafc 0%, #f1f5f9 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -50%;
      left: -10%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
    }
    .auth-container {
      width: 100%;
      max-width: 460px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s ease;
    }
    .auth-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: var(--border-radius);
      padding: 48px 40px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--gradient);
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: var(--gray);
      margin-bottom: 40px;
      font-size: 1rem;
      position: relative;
      padding-bottom: 20px;
    }

    .subtitle::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--gradient);
      border-radius: 3px;
    }

    /* Сообщение об ошибке */
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border-left: 4px solid #ef4444;
      color: #b91c1c;
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(5px);
    }

    .error-message::before {
      content: '⚠️';
      font-size: 1.1rem;
    }

    /* Форма */
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--dark);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-left: 5px;
    }

    /* Поля ввода */
    .form-group input {
      padding: 16px 20px;
      border: 2px solid rgba(203, 213, 225, 0.5);
      border-radius: var(--border-radius-sm);
      font-size: 1rem;
      font-family: inherit;
      background: var(--white);
      transition: all 0.3s ease;
      outline: none;
      color: var(--dark);
    }

    .form-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .form-group input::placeholder {
      color: #94a3b8;
      font-size: 0.95rem;
    }

    /* Кнопка входа */
    .auth-btn {
      background: var(--gradient);
      color: white;
      padding: 16px 28px;
      border: none;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 0.95rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .auth-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient-hover);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .auth-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px -8px rgba(99, 102, 241, 0.5);
    }

    .auth-btn:hover::before {
      left: 0;
    }

    .auth-btn:active {
      transform: translateY(0);
    }

    /* Ссылка на регистрацию */
    .auth-footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px dashed rgba(100, 116, 139, 0.2);
      color: var(--gray);
      font-size: 0.95rem;
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
      margin-left: 8px;
      transition: all 0.2s ease;
      position: relative;
    }

    .auth-footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient);
      transition: width 0.3s ease;
    }

    .auth-footer a:hover {
      color: var(--primary-dark);
    }

    .auth-footer a:hover::after {
      width: 100%;
    }

    /* Ссылка "На главную" */
    .back-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 25px;
      color: var(--gray);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      padding: 10px 20px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .back-link:hover {
      color: var(--primary);
      background: white;
      box-shadow: var(--shadow-sm);
      transform: translateX(-5px);
    }

    .back-link::before {
      content: '←';
      font-size: 1.2rem;
      transition: transform 0.2s ease;
    }

    .back-link:hover::before {
      transform: translateX(-3px);
    }

    /* Анимации */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .auth-card {
        padding: 40px 30px;
      }

      h1 {
        font-size: 2rem;
      }

      .auth-container {
        max-width: 420px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .auth-card {
        padding: 35px 25px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .form-group input {
        padding: 14px 18px;
      }

      .auth-btn {
        padding: 14px 20px;
      }
    }

    /* Дополнительный декоративный элемент */
    .decorator {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 3rem;
      opacity: 0.05;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
<div class="auth-container">
  <div class="auth-card">
    <h1>Вход</h1>
    <div class="subtitle">Добро пожаловать!</div>

    {{if .Error}}
    <div class="error-message">
      {{.Error}}
    </div>
    {{end}}

    <form method="POST" class="auth-form">
      <div class="form-group">
        <label for="username">Логин</label>
        <input
                type="text"
                id="username"
                name="username"
                placeholder="Введите ваш логин"
                required
                autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
                autocomplete="current-password"
        >
      </div>

      <button type="submit" class="auth-btn">
        Войти в систему
      </button>
    </form>

    <div class="auth-footer">
      Нет аккаунта?
      <a href="/register">Зарегистрироваться</a>
    </div>
  </div>

  <a href="/" class="back-link">Вернуться на главную</a>
</div>

<div class="decorator">{ }</div>
</body>



</html>
